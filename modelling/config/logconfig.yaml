version: 1
formatters:
  simple:
    format: '%(asctime)s:%(name)s:%(module)s:%(funcName)s:%(levelname)s:%(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    filename: '../log/modelling.log'
    formatter: simple
loggers:
  modellingLogger:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]